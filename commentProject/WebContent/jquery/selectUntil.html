<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body>
    <div id="warp">
        <h1>인접관계</h1>
        <p>내용1</p>
        <p class="txt">내용2</p>
        <p>내용3</p>
        <p>내용4</p>
        <div>
            <p>내용1</p>
            <p>내용2</p>
        </div>
    </div>

    <script>
        // $('div>p:nth-child(1)')
        $('div>p:nth-of-type(1)').html('para1')

        $('.txt').prevUntil('h1').css({
            'background-color':'#0ff', 
            'border':'2px solid #f00'
        });

        let style2 = {
            'background-color':'#0ff', 
            'border':'2px solid #f00'
        };

        $('.txt').nextUntil('#last').css(style2);

        $('.txt').closest('div').css('color', 'blue');
        console.log($('.txt').closest('div').children().eq(0))
        $('.txt').closest('div').children().eq(0).get(0).innerHTML = 'NG';
    </script>
</body>
</html>
