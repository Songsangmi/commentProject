<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        const apple = {
            name: 'apple',
            price: 1000
        }
        const banana = {
            name: 'banana',
            price: 2000
        }
        const cherry = {
            name: 'cherry',
            price: 3000
        }
        const fruits = [apple, banana, cherry];

        $(document).ready(function () {
            let newFruits = $.map(fruits, function (obj, ind) {
                let newFruit = {}
                newFruit.fruitName = obj.name;
                newFruit.fruitName = obj.price;
                newFruit.fruitName = ind;

                return newFruit;
                // return false;
            });

            //grep : true 값만 반환
            let otherFruits = $.grep(newFruits, function (obj, ind) {
                if (ind > 1) {
                    return true;
                }
                // return obj; // 0, 1, 2
            });

            $(otherFruits).each(function (idx, obj) {
                console.log(obj);
            });
        });
    </script>
</head>

<body>
    <div id="show"></div>
</body>

</html>
